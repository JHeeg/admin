                    </ul>

            </ul>
        </header> <!-- //#header -->
        <!-- 고정메뉴(왼쪽) -->
        <nav id="gnb">
            <h1>
                <a href="../dashboard.html" class="logo">

            <ul>
                <li>
                    <a href="../dashboard.html"><span class="ti-view-grid"></span><em>Dashboard</em></a>

        <!-- 메인 컨텐츠 영역 -->
        <main id="main">
            <section class="layout-wrap">
                <!-- 풀캘린더 -->
                <div id="calendar"></div>
            </section>
        </main>
    </div>

    <script>
    'use script';

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'dayGrid', 'interaction' ],
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek,dayGridDay'
            },
            defaultView: 'dayGridMonth',
            fixedWeekCount: false,
            selectable: true,
            editable: true,
            navLinks: true,
            eventLimit: true,
            events: [{
                title: 'All Day Event',
                start: '2019-07-08'
            },
            {
                title: 'Long Event',
                start: '2019-07-01',
                end: '2019-07-07'
            },
            {
                title: 'Meeting',
                start: '2019-07-10T11:30:00',
                end: '2019-07-10T15:30:00'
            },
            {
                title: 'Lunch',
                start: '2019-07-12T12:00:00'
            },
            {
                title: 'Meeting',
                start: '2019-07-12T14:30:00'
            },
            {
                title: 'Meeting',
                start: '2019-07-12T14:30:00'
            },
            {
                title: 'Meeting',
                start: '2019-07-12T14:30:00'
            },
            {
                title: 'Meeting',
                start: '2019-07-12T14:30:00'
            },
            {
                title: 'Meeting',
                start: '2019-07-12T14:30:00'
            }],
            selectable: true,
            selectMirror: false,
            select: function(arg) {
                var title = prompt('Add Event:');
                if (title) {
                    calendar.addEvent({
                        title: title,
                        start: arg.start,
                        end: arg.end,
                        allDay: arg.allDay
                    })
                }
                calendar.unselect()
            }
        });
        calendar.render();
    });
    </script>
</body>
